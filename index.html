<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Text Stroke Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="text-container">
      <svg class="text-stroke" viewBox="0 0 500 100"
      width="80%" height="100%">
      <text class="text" x="20" y="75">YOUTUBE</text>
    </svg>
    </main>

    <button class="reset">Restart the Animation</button>
    <script src="script.js"></script>
  </body>
</html>
